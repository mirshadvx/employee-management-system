{% extends "dashboard.html" %} {% block dashboard_content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold mb-6 text-[#3C4142]">Delete Employee</h2>
    <p class="mb-4 text-[#3C4142]">Are you sure you want to delete this employee?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="flex justify-end gap-2 pt-6 border-t mt-6">
            <a href="{% url 'employee_details' %}" class="px-4 py-2 text-[#3C4142] rounded-md hover:bg-[#E8DDD4]/50"
                >Cancel</a
            >
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
