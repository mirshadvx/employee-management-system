{% extends 'base.html' %}
{% block title %}EMS - Sign Up{% endblock %}
{% block content %}
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-[#E8DDD4] rounded-2xl shadow-2xl w-full max-w-md relative max-h-[90vh] overflow-y-auto">
        <button onclick="window.location.href='{% url 'home' %}'" class="absolute top-4 right-4 text-[#6B7D6A] hover:text-[#3C4142] transition-colors z-10" aria-label="Close">
            <i class="fas fa-xmark text-xl"></i>
        </button>
        <div class="p-8">
            <div class="mb-5">
                <h1 class="text-2xl font-bold text-[#3C4142] mb-2">Create an Account</h1>
            </div>
            <form id="signup-form" class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-[#3C4142] mb-1">Username*</label>
                    <input name="username" type="text" required minlength="4" class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:border-transparent transition-all duration-200 bg-white border-[#8FA68E]/30 hover:border-[#8FA68E]/50" />
                    <p id="username-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#3C4142] mb-1">Email</label>
                    <input name="email" type="email" class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:border-transparent transition-all duration-200 bg-white border-[#8FA68E]/30 hover:border-[#8FA68E]/50" />
                    <p id="email-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#3C4642] mb-1">Password</label>
                    <div class="relative">
                        <input id="password" name="password" type="password" required minlength="8" class="w-full px-4 py-3 pr-12 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:border-transparent transition-all duration-200 bg-white border-[#8FA68E]/30 hover:border-[#8FA68E]/50" />
                        <button type="button" onclick="togglePassword('password', 'toggle-password')" class="absolute inset-y-0 right-0 pr-4 flex items-center text-[#6B7D6A] hover:text-[#3C4142] transition-colors">
                            <i id="toggle-password" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p id="password-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#3C4142] mb-1">Confirm Password</label>
                    <div class="relative">
                        <input id="password2" name="password2" type="password" required class="w-full px-4 py-3 pr-12 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:border-transparent transition-all duration-200 bg-white border-[#8FA68E]/30 hover:border-[#8FA68E]/50" />
                        <button type="button" onclick="togglePassword('password2', 'toggle-password2')" class="absolute inset-y-0 right-0 pr-4 flex items-center text-[#6B7D6A] hover:text-[#3C4142] transition-colors">
                            <i id="toggle-password2" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p id="password2-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <button type="submit" id="signup-button" class="w-full bg-[#3C4142] text-white py-3 rounded-lg font-medium hover:bg-[#8FA68E] focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:ring-offset-2 transform transition-all duration-200 hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed">
                    Sign Up
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-[#6B7D6A] text-sm">
                    Already have an account?
                    <a href="{% url 'signin' %}" class="text-[#8FA68E] hover:text-[#3C4142] font-medium hover:underline transition-colors">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    function togglePassword(inputId, toggleId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(toggleId);
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    $(document).ready(function() {
        $('#signup-form').on('submit', function(e) {
            e.preventDefault();
            const button = $('#signup-button');
            const usernameError = $('#username-error');
            const emailError = $('#email-error');
            const passwordError = $('#password-error');
            const password2Error = $('#password2-error');

            button.prop('disabled', true);
            button.html('<div class="flex items-center justify-center gap-2"><i class="fas fa-spinner fa-spin"></i><span>Creating Account...</span></div>');

            usernameError.addClass('hidden');
            emailError.addClass('hidden');
            passwordError.addClass('hidden');
            password2Error.addClass('hidden');

            const formData = new FormData(this);
            const username = formData.get('username');
            const email = formData.get('email');
            const password = formData.get('password');
            const password2 = formData.get('password2');

            $.ajax({
                url: '{% url 'register' %}',
                type: 'POST',
                data: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                    password2: password2,
                }),
                contentType: 'application/json',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                success: function(data) {
                    if (data.success) {
                        Swal.fire({
                            title: 'Success!',
                            text: 'Account created successfully! Please sign in.',
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = '{% url 'signin' %}';
                            }
                        });
                    } else {
                        for (const [key, value] of Object.entries(data)) {
                            const errorElement = $(`#${key}-error`);
                            if (errorElement.length) {
                                errorElement.text(Array.isArray(value) ? value[0] : value).removeClass('hidden');
                            }
                        }
                    }
                },
                error: function(xhr) {
                    const response = xhr.responseJSON;
                    if (response) {
                        for (const [key, value] of Object.entries(response)) {
                            const errorElement = $(`#${key}-error`);
                            if (errorElement.length) {
                                errorElement.text(Array.isArray(value) ? value[0] : value).removeClass('hidden');
                            }
                        }
                    } else {
                        Swal.fire({
                            title: 'Error!',
                            text: 'An error occurred. Please try again.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                },
                complete: function() {
                    button.prop('disabled', false).html('Sign Up');
                }
            });
        });
    });
</script>
{% endblock %}
