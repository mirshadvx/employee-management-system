{% extends 'base.html' %} {% block title %}EMS - Sign Up{% endblock %} {% block content %}
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-[#E8DDD4] rounded-2xl shadow-2xl w-full max-w-md relative max-h-[90vh] overflow-y-auto">
        <button
            onclick="window.location.href='{% url 'home' %}'"
            class="absolute top-4 right-4 text-[#6B7D6A] hover:text-[#3C4142] transition-colors z-10"
            aria-label="Close"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <div class="p-8">
            <div class="mb-5">
                <h1 class="text-2xl font-bold text-[#3C4142] mb-2">Create an Account</h1>
            </div>
            <form id="signup-form" class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-[#3C4142] mb-1">Username*</label>
                    <input
                        name="username"
                        type="text"
                        required
                        minlength="4"
                        class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:border-transparent transition-all duration-200 bg-white border-[#8FA68E]/30 hover:border-[#8FA68E]/50"
                    />
                    <p id="username-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#3C4142] mb-1">Email</label>
                    <input
                        name="email"
                        type="email"
                        required
                        class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:border-transparent transition-all duration-200 bg-white border-[#8FA68E]/30 hover:border-[#8FA68E]/50"
                    />
                    <p id="email-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#3C4142] mb-1">Password</label>
                    <div class="relative">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            minlength="8"
                            class="w-full px-4 py-3 pr-12 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:border-transparent transition-all duration-200 bg-white border-[#8FA68E]/30 hover:border-[#8FA68E]/50"
                        />
                        <button
                            type="button"
                            onclick="togglePassword('password', 'toggle-password')"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-[#6B7D6A] hover:text-[#3C4142] transition-colors"
                        >
                            <svg id="toggle-password" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                ></path>
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                ></path>
                            </svg>
                        </button>
                    </div>
                    <p id="password-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#3C4142] mb-1">Confirm Password</label>
                    <div class="relative">
                        <input
                            id="password2"
                            name="password2"
                            type="password"
                            required
                            class="w-full px-4 py-3 pr-12 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:border-transparent transition-all duration-200 bg-white border-[#8FA68E]/30 hover:border-[#8FA68E]/50"
                        />
                        <button
                            type="button"
                            onclick="togglePassword('password2', 'toggle-password2')"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-[#6B7D6A] hover:text-[#3C4142] transition-colors"
                        >
                            <svg
                                id="toggle-password2"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                ></path>
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                ></path>
                            </svg>
                        </button>
                    </div>
                    <p id="password2-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <button
                    type="submit"
                    id="signup-button"
                    class="w-full bg-[#3C4142] text-white py-3 rounded-lg font-medium hover:bg-[#8FA68E] focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:ring-offset-2 transform transition-all duration-200 hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Sign Up
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-[#6B7D6A] text-sm">
                    Already have an account?
                    <a
                        href="{% url 'signin' %}"
                        class="text-[#8FA68E] hover:text-[#3C4142] font-medium hover:underline transition-colors"
                    >
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<script>
    function togglePassword(inputId, toggleId) {
        const input = document.getElementById(inputId);
        const toggle = document.getElementById(toggleId);
        if (input.type === 'password') {
            input.type = 'text';
            toggle.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
        } else {
            input.type = 'password';
            toggle.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
        }
    }

    $(document).ready(function() {
        $('#signup-form').on('submit', function(e) {
            e.preventDefault();
            const button = $('#signup-button');
            const usernameError = $('#username-error');
            const emailError = $('#email-error');
            const passwordError = $('#password-error');
            const password2Error = $('#password2-error');

            button.prop('disabled', true);
            button.html('<div class="flex items-center justify-center gap-2"><svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" /><path fill="currentColor" d="M4 12a8 8 0 018-8v8h8a8 8 0 01-8 8 8 8 0 01-8-8z" /></svg><span>Creating Account...</span></div>');
            usernameError.addClass('hidden');
            emailError.addClass('hidden');
            passwordError.addClass('hidden');
            password2Error.addClass('hidden');

            const formData = new FormData(this);
            const username = formData.get('username');
            const email = formData.get('email');
            const password = formData.get('password');
            const password2 = formData.get('password2');

            if (username.length < 4) {
                usernameError.text('Username must be at least 4 characters').removeClass('hidden');
                button.prop('disabled', false).html('Sign Up');
                return;
            }

            if (email && !/^\S+@\S+$/i.test(email)) {
                emailError.text('Please enter a valid email').removeClass('hidden');
                button.prop('disabled', false).html('Sign Up');
                return;
            }

            if (password.length < 8) {
                passwordError.text('Password must be at least 8 characters').removeClass('hidden');
                button.prop('disabled', false).html('Sign Up');
                return;
            }

            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                passwordError.text('Password must contain at least one uppercase letter, one lowercase letter, and one number').removeClass('hidden');
                button.prop('disabled', false).html('Sign Up');
                return;
            }

            if (password !== password2) {
                password2Error.text('Passwords do not match').removeClass('hidden');
                button.prop('disabled', false).html('Sign Up');
                return;
            }

            $.ajax({
                url: '{% url 'register' %}',
                type: 'POST',
                data: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                    password2: password2,
                }),
                contentType: 'application/json',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                success: function(data) {
                    if (data.success) {
                        alert('Account created successfully! Please sign in.');
                        window.location.href = '{% url 'signin' %}';
                    } else {
                        for (const [key, value] of Object.entries(data)) {
                            const errorElement = $(`#${key}-error`);
                            if (errorElement.length) {
                                errorElement.text(Array.isArray(value) ? value[0] : value).removeClass('hidden');
                            }
                        }
                    }
                },
                error: function() {
                    passwordError.text('An error occurred. Please try again.').removeClass('hidden');
                },
                complete: function() {
                    button.prop('disabled', false).html('Sign Up');
                }
            });
        });
    });
</script>
{% endblock %}
