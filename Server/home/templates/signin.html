{% extends 'base.html' %} {% block title %}EMS - Sign In{% endblock %} {% block content %}
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-[#E8DDD4] rounded-2xl shadow-2xl w-full max-w-md relative">
        <button
            onclick="window.location.href='{% url 'home' %}'"
            class="absolute top-4 right-4 text-[#6B7D6A] hover:text-[#3C4142] transition-colors"
            aria-label="Close"
        >
            <i class="fas fa-xmark text-xl"></i>
        </button>
        <div class="p-8">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-[#3C4142] mb-2">Sign In</h1>
                <p class="text-[#6B7D6A]">Sign in to your account to continue.</p>
            </div>
            <form id="signin-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-[#3C4142] mb-2">Username*</label>
                    <div class="relative">
                        <input
                            id="username"
                            name="username"
                            type="text"
                            placeholder="Enter username"
                            required
                            minlength="4"
                            class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:border-transparent transition-all duration-200 bg-white border-[#8FA68E]/30 hover:border-[#8FA68E]/50"
                        />
                        <p id="username-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#3C4142] mb-2">Password*</label>
                    <div class="relative">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            placeholder="Enter your password"
                            required
                            minlength="6"
                            class="w-full px-4 py-3 pr-12 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:border-transparent transition-all duration-200 bg-white border-[#8FA68E]/30 hover:border-[#8FA68E]/50"
                        />
                        <button
                            type="button"
                            onclick="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-[#6B7D6A] hover:text-[#3C4142] transition-colors"
                            aria-label="Toggle password visibility"
                        >
                            <i id="toggle-password-icon" class="fas fa-eye"></i>
                        </button>
                        <p id="password-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                </div>
                <button
                    type="submit"
                    id="signin-button"
                    class="w-full bg-[#3C4142] text-white py-3 rounded-lg font-medium hover:bg-[#8FA68E] focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:ring-offset-2 transform transition-all duration-200 hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Sign In
                </button>
            </form>
            <div class="mt-8 text-center">
                <p class="text-[#6B7D6A] text-sm">
                    Don't have an account?
                    <a
                        href="{% url 'signup' %}"
                        class="text-[#8FA68E] hover:text-[#3C4142] font-medium hover:underline transition-colors"
                    >
                        Create an account
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.getElementById('toggle-password-icon');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    $(document).ready(function() {
        $('#signin-form').on('submit', function(e) {
            e.preventDefault();
            const button = $('#signin-button');
            const usernameError = $('#username-error');
            const passwordError = $('#password-error');

            button.prop('disabled', true);
            button.html('<div class="flex items-center justify-center gap-2"><i class="fas fa-spinner fa-spin"></i><span>Signing In...</span></div>');
            usernameError.addClass('hidden');
            passwordError.addClass('hidden');

            const username = $('#username').val();
            const password = $('#password').val();

            if (username.length < 4) {
                usernameError.text('Username must be at least 4 characters').removeClass('hidden');
                button.prop('disabled', false).html('Sign In');
                return;
            }

            if (password.length < 6) {
                passwordError.text('Password must be at least 6 characters').removeClass('hidden');
                button.prop('disabled', false).html('Sign In');
                return;
            }

            $.ajax({
                url: '{% url 'login' %}',
                type: 'POST',
                data: JSON.stringify({
                    username: username,
                    password: password,
                }),
                contentType: 'application/json',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                success: function(data) {
                    if (data.success) {
                        window.location.href = '{% url 'dashboard' %}';
                    } else {
                        passwordError.text(data.message || 'Invalid username or password').removeClass('hidden');
                    }
                },
                error: function() {
                    passwordError.text('An error occurred. Please try again.').removeClass('hidden');
                },
                complete: function() {
                    button.prop('disabled', false).html('Sign In');
                }
            });
        });
    });
</script>
{% endblock %}
