{% extends 'base.html' %} {% block title %}EMS - Sign In{% endblock %} {% block content %}
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-[#E8DDD4] rounded-2xl shadow-2xl w-full max-w-md relative">
        <button
            onclick="window.location.href='{% url 'home' %}'"
            class="absolute top-4 right-4 text-[#6B7D6A] hover:text-[#3C4142] transition-colors"
            aria-label="Close"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <div class="p-8">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-[#3C4142] mb-2">Sign In</h1>
                <p class="text-[#6B7D6A]">Sign in to your account to continue.</p>
            </div>
            <form id="signin-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-[#3C4142] mb-2">Username*</label>
                    <div class="relative">
                        <input
                            id="username"
                            name="username"
                            type="text"
                            placeholder="Enter username"
                            required
                            minlength="4"
                            class="w-full px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:border-transparent transition-all duration-200 bg-white border-[#8FA68E]/30 hover:border-[#8FA68E]/50"
                        />
                        <p id="username-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#3C4142] mb-2">Password*</label>
                    <div class="relative">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            placeholder="Enter your password"
                            required
                            minlength="6"
                            class="w-full px-4 py-3 pr-12 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:border-transparent transition-all duration-200 bg-white border-[#8FA68E]/30 hover:border-[#8FA68E]/50"
                        />
                        <button
                            type="button"
                            onclick="togglePassword('password', 'toggle-password')"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-[#6B7D6A] hover:text-[#3C4142] transition-colors"
                            aria-label="Toggle password visibility"
                        >
                            <svg id="toggle-password" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                ></path>
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                ></path>
                            </svg>
                        </button>
                        <p id="password-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                </div>
                <button
                    type="submit"
                    id="signin-button"
                    class="w-full bg-[#3C4142] text-white py-3 rounded-lg font-medium hover:bg-[#8FA68E] focus:outline-none focus:ring-2 focus:ring-[#8FA68E] focus:ring-offset-2 transform transition-all duration-200 hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Sign In
                </button>
            </form>
            <div class="mt-8 text-center">
                <p class="text-[#6B7D6A] text-sm">
                    Don't have an account?
                    <a
                        href="{% url 'signup' %}"
                        class="text-[#8FA68E] hover:text-[#3C4142] font-medium hover:underline transition-colors"
                    >
                        Create an account
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<script>
    function togglePassword(inputId, toggleId) {
        const input = document.getElementById(inputId);
        const toggle = document.getElementById(toggleId);
        if (input.type === 'password') {
            input.type = 'text';
            toggle.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
        } else {
            input.type = 'password';
            toggle.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
        }
    }

    $(document).ready(function() {
        $('#signin-form').on('submit', function(e) {
            e.preventDefault();
            const button = $('#signin-button');
            const usernameError = $('#username-error');
            const passwordError = $('#password-error');

            button.prop('disabled', true);
            button.html('<div class="flex items-center justify-center gap-2"><svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" /><path fill="currentColor" d="M4 12a8 8 0 018-8v8h8a8 8 0 01-8 8 8 8 0 01-8-8z" /></svg><span>Signing In...</span></div>');
            usernameError.addClass('hidden');
            passwordError.addClass('hidden');

            const username = $('#username').val();
            const password = $('#password').val();

            if (username.length < 4) {
                usernameError.text('Username must be at least 4 characters').removeClass('hidden');
                button.prop('disabled', false).html('Sign In');
                return;
            }

            if (password.length < 6) {
                passwordError.text('Password must be at least 6 characters').removeClass('hidden');
                button.prop('disabled', false).html('Sign In');
                return;
            }

            $.ajax({
                url: '{% url 'login' %}',
                type: 'POST',
                data: JSON.stringify({
                    username: username,
                    password: password,
                }),
                contentType: 'application/json',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                success: function(data) {
                    if (data.success) {
                        window.location.href = '{% url 'dashboard' %}';
                    } else {
                        passwordError.text(data.message || 'Invalid username or password').removeClass('hidden');
                    }
                },
                error: function() {
                    passwordError.text('An error occurred. Please try again.').removeClass('hidden');
                },
                complete: function() {
                    button.prop('disabled', false).html('Sign In');
                }
            });
        });
    });
</script>
{% endblock %}
